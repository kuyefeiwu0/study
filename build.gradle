apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
 
repositories {
    mavenCentral()
}

dependencies {
   compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.6'
   compile("org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE")
   compile("org.springframework.boot:spring-boot-starter-jersey:1.5.7.RELEASE")
   compile("org.springframework.boot:spring-boot-starter-aop:1.5.7.RELEASE")
   compile("org.springframework.boot:spring-boot-devtools:1.5.7.RELEASE")
   compile("org.springframework.boot:spring-boot-starter-log4j2:1.5.7.RELEASE")
   compile("org.springframework.boot:spring-boot-starter-logging:1.5.7.RELEASE")
   compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.0'
   testCompile("org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE")
   //testCompile("org.springframework.boot:spring-boot-test-autoconfigure:1.5.7.RELEASE")
   
   compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
}

 